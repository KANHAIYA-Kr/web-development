<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxmain{
            height: 1000px;
            width: 1000%;
            background-color: red;
        }
        .box{
            height: 300px;
            width: 200px;
            background-color: black;
            color: white;
        }
        .box:hover{
            transform: translate(1000px , 1000px) rotate(250deg) skew(105deg);
            /* transform: translate(scaleY(1000px)); */
            transition-duration: 8s;
        }
    </style>
</head>
<body>
    <div class="boxmain">
        <div class="box">
            <h1>catch me if you can</h1>
        </div>
    </div>
    
</body>
</html>
